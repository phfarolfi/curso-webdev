<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header class="bg-warning">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <a href="" class="navbar-brand"><img src="img/logo.png" alt="Logo Finans"></a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-1">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-1">
            <ul class="navbar-nav ml-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href=""><b>Home</b></a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href=""><b>Recursos</b></a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href=""><b>Benefícios</b></a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href=""><b>Preço</b></a>
              </li>
  
              <li class="nav-item">
                <a class="btn btn-outline-light ml-md-4" href=""><b>Entrar</b></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

            
    </header>

    <section class="bg-warning">
      <div class="container">
        <div class="row">
          <div class="jumbotron bg-warning col-md-6">
            <h1 class="display-4 text-light">Suas contas, <br>descomplicadas</h1>
            <p class="text-light lead"><b>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</b></p>

            <form>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control lead" placeholder="Seu e-mail">
                <div class="input-group-append">
                  <button class="btn btn-primary"type="button"><b>Cadastre-se</b></button>
                </div>
              </div>
            </form>
          
            <br>

            <div>
              <span class="text-light lead"><b>Disponível para</b>
              <button class="btn btn-outline-light ml-1" type="submit"><i class="fab fa-android fa-lg"></i></button>
              <button class="btn btn-outline-light" type="submit"><i class="fab fa-apple fa-lg"></i></button>
              </span>
            </div>
          </div>

          <div class="col-md-6 d-none d-lg-block">
            <img src="img/capa-mulher.png" alt="">
          </div>
        </div>
      </div>
    </section>

    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
